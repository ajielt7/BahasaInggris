<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Tenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Kuis Tenses</h2>
    <div id="quiz" class="mt-4"></div>
    <p id="result" class="mt-3 fw-bold"></p>

    <script>
        const questions = [
            { question: "Arti dari Simple Present?", options: ["Kebiasaan", "Sedang terjadi", "Sudah terjadi", "Akan terjadi"], answer: "Kebiasaan" },
            { question: "Arti dari Present Continuous?", options: ["Sedang terjadi", "Kebiasaan", "Sudah terjadi", "Akan terjadi"], answer: "Sedang terjadi" },
            { question: "Arti dari Present Perfect?", options: ["Sudah terjadi", "Sedang terjadi", "Kebiasaan", "Akan terjadi"], answer: "Sudah terjadi" },
            { question: "Arti dari Present Perfect Continuous?", options: ["Sudah dan masih berlangsung", "Sedang terjadi", "Kebiasaan", "Akan terjadi"], answer: "Sudah dan masih berlangsung" },
            { question: "Arti dari Simple Past?", options: ["Selesai di masa lalu", "Sedang terjadi di masa lalu", "Sudah terjadi", "Akan terjadi"], answer: "Selesai di masa lalu" },
            { question: "Arti dari Past Continuous?", options: ["Sedang terjadi di masa lalu", "Sudah terjadi", "Akan terjadi", "Kebiasaan"], answer: "Sedang terjadi di masa lalu" },
            { question: "Arti dari Past Perfect?", options: ["Sudah selesai sebelum kejadian lain di masa lalu", "Sedang terjadi di masa lalu", "Sudah terjadi", "Akan terjadi"], answer: "Sudah selesai sebelum kejadian lain di masa lalu" },
            { question: "Arti dari Past Perfect Continuous?", options: ["Sudah dan masih berlangsung di masa lalu", "Sedang terjadi", "Sudah terjadi", "Akan terjadi"], answer: "Sudah dan masih berlangsung di masa lalu" },
            { question: "Arti dari Simple Future?", options: ["Akan terjadi", "Sudah terjadi", "Sedang terjadi", "Kebiasaan"], answer: "Akan terjadi" },
            { question: "Arti dari Future Continuous?", options: ["Sedang berlangsung di masa depan", "Sudah terjadi", "Kebiasaan", "Akan terjadi"], answer: "Sedang berlangsung di masa depan" },
            { question: "Arti dari Future Perfect?", options: ["Sudah selesai di masa depan", "Sedang berlangsung", "Akan terjadi", "Sudah terjadi"], answer: "Sudah selesai di masa depan" },
            { question: "Arti dari Future Perfect Continuous?", options: ["Sudah berlangsung dan masih berlanjut di masa depan", "Sudah terjadi", "Sedang terjadi", "Akan terjadi"], answer: "Sudah berlangsung dan masih berlanjut di masa depan" }
        ];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function loadQuestion() {
            const quizContainer = document.getElementById("quiz");
            quizContainer.innerHTML = "";
            const randomIndex = Math.floor(Math.random() * questions.length);
            const q = questions[randomIndex];
            
            let shuffledOptions = [...q.options];
            shuffleArray(shuffledOptions);
            
            let optionsHtml = shuffledOptions.map(option => `
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="quiz" value="${option}">
                    <label class="form-check-label">${option}</label>
                </div>
            `).join('');

            quizContainer.innerHTML = `
                <div class="mb-3">
                    <p>${q.question}</p>
                    ${optionsHtml}
                    <button class="btn btn-primary mt-3" onclick="checkAnswer('${q.answer}')">Submit</button>
                </div>
            `;
        }

        function checkAnswer(correctAnswer) {
            let selectedOption = document.querySelector("input[name='quiz']:checked");
            if (selectedOption && selectedOption.value === correctAnswer) {
                document.getElementById("result").textContent = "Benar!";
                setTimeout(() => {
                    document.getElementById("result").textContent = "";
                    loadQuestion();
                }, 1000);
            } else {
                document.getElementById("result").textContent = "Salah, coba lagi!";
            }
        }

        window.onload = loadQuestion;
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
